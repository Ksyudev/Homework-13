<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/image/312656b083181805bd39efac66a78768.jpg" alt="" width="40vw">
            </a>
            <a class="navbar-brand" href="#">Logo</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav text-decoration-underline mx-3">
                <a class="nav-link active text-primary" aria-current="page" href="#">Home |</a>
                <a class="nav-link active text-primary" href="#">About |</a>
                <a class="nav-link active text-primary" href="#">Pricing |</a>
                <a class="nav-link active text-primary" href="#">Blog |</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="form-group mt-4 d-flex flex-column ">
        <div class="mb-3">
            <label for="user_phonenumber">Ваш телефон *</label>
        </div>
        <input 
            required
            pattern="^(\+[0-9]{12}|\+38\(0[0-9]{2}\)[0-9]{7}|\+38\(0[0-9]{2}\)[0-9]{3}-[0-9]{2}-[0-9]{2})$"
            type="text" 
            class="form-control" 
            id="user_phonenumber" 
            placeholder="+38067..."
        />
            <small class="form-text text-muted m-3">
                * Обязательно к заполнению
            </small>
            <small class="form-text text-success valid-label m-3">
                Поле заполнено верно
            </small>
        <button type="submit" class="btn btn-secondary">Перезвонить мне</button>
    </div> 
</body>
</html>
